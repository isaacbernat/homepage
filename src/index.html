<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isaac Bernat's Homepage</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script>  // No-Flicker Theme Script
        (function() {
            function setTheme(theme) {
                document.documentElement.setAttribute('data-theme', theme);
            }
            let preferredTheme = localStorage.getItem('theme');
            if (preferredTheme) {
                setTheme(preferredTheme);
            } else {
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                setTheme(prefersDark ? 'dark' : 'light');
            }
        })();
    </script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="https://github.com/isaacbernat">GitHub</a></li>
                <li><a href="https://github.com/isaacbernat/cv">CV</a></li>
                <li><a href="https://github.com/isaacbernat/presentations">Presentations</a></li>
            </ul>
        </nav>

        <button class="theme-toggle" aria-label="Toggle light and dark mode">
            <svg class="icon icon-sun" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" /></svg>  <!-- Sun Icon -->
            <svg class="icon icon-moon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z" /></svg>  <!-- Moon Icon -->
        </button>
    </header>
    <main>
    <picture>
        <source 
            type="image/webp"
            srcset="">
        <!-- img src is a transparent 1x1 GIF to prevent initial loading of an image from a non matching theme and blinking effects -->
        <img
            src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs="
            alt="Computer keyboard keycaps spelling out ISAAC and BERNAT in two rows. Each row uses different keycaps, the first one and the enter key are beige from an IBM model M and the second black with white letters, including the Euro symbol beneath the E"
            class="main-image lazy-load"
            data-srcset-light="images/keyboard-light-1920.webp 1x, images/keyboard-light-3840.webp 2x"
            data-srcset-dark="images/keyboard-dark-1920.webp 1x, images/keyboard-dark-3840.webp 2x">
    </picture>
    <noscript>
        <!-- Fallback for users with no JS -->
        <img
            src="images/keyboard-light-480.webp"
            alt="Computer keyboard keycaps spelling out ISAAC and BERNAT in two rows."
            class="main-image">
    </noscript>
    </main>
</body>
</html>
