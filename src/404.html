<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404: Page Not Found - Isaac Bernat</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script>  // No-Flicker Theme Script
        (function() {
            function setTheme(theme) {
                document.documentElement.setAttribute('data-theme', theme);
            }
            let preferredTheme = localStorage.getItem('theme');
            if (preferredTheme) {
                setTheme(preferredTheme);
            } else {
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                setTheme(prefersDark ? 'dark' : 'light');
            }
        })();
    </script>
    <style>
        .not-found-container {
            text-align: center;
            padding: 2rem;
        }
        .not-found-container h1 {
            font-size: 6rem;
            font-weight: 700;
            margin: 0;
            color: var(--color-text-strong);
        }
        .not-found-container p {
            font-size: 1.2rem;
            margin: 0.5rem 0 2rem 0;
        }
        .not-found-container .home-link {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            border-radius: 99px;
            background-color: var(--color-text-strong);
            color: var(--gradient-bottom); /* Cleverly reuse a background color for text */
            text-decoration: none;
            font-weight: 500;
            transition: transform 0.2s ease;
        }
        .not-found-container .home-link:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="https://github.com/isaacbernat">GitHub</a></li>
                <li><a href="https://github.com/isaacbernat/cv">CV</a></li>
                <li><a href="https://github.com/isaacbernat/presentations">Presentations</a></li>
            </ul>
        </nav>

        <button class="theme-toggle" aria-label="Toggle light and dark mode">
            <svg class="icon icon-sun" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" /></svg>
            <svg class="icon icon-moon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z" /></svg>
        </button>
    </header>

    <main>
        <div class="not-found-container">
            <h1>404</h1>
            <p>Page Not Found</p>
            <a href="/" class="home-link">Return to Homepage</a>
        </div>
    </main>
</body>
</html>
