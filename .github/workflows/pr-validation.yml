name: PR Validation

on:
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check code formatting
        run: npm run check-format

      - name: Run linter
        run: npm run lint

      - name: Build project
        run: npm run build

      - name: Run automated tests
        run: npm test

      - name: Upload dist on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: dist-on-failure
          path: ./dist
